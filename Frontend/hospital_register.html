<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Registration | BloodBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-[#fffaed] to-[#A83231] min-h-screen flex flex-col items-center justify-center px-4">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-2 mt-2">
      <a href="./landing_page.html">
        <img src="./assets/logo.png" alt="BloodBridge Logo" class="w-20 h-20 mb-2" />
      </a>
    </div>

    <!-- Registration Card -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
      <h2 class="text-2xl font-semibold text-center text-[#A83231] mb-2">Hospital Registration</h2>
      <p class="text-center text-gray-500 mb-6">Enter your hospital details to register</p>

      <form class="space-y-4">

        <!-- Hospital Info -->
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Hospital Name</label>
            <input type="text" placeholder="Enter Hospital Name" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Registration ID</label>
            <input type="text" placeholder="License / Reg. No." class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
        </div>

        <!-- Type and Year -->
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Hospital Type</label>
            <select class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none">
              <option>Government</option>
              <option>Private</option>
              <option>NGO</option>
              <option>Clinic</option>
            </select>
          </div>
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Year Established</label>
            <input type="number" placeholder="e.g. 2005" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="text-sm font-semibold text-gray-700">Address</label>
          <input type="text" placeholder="Full Address" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">City</label>
            <input type="text" placeholder="City Name" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">District</label>
            <select class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none">
              <option>Dhaka</option>
              <option>Chattogram</option>
              <option>Khulna</option>
              <option>Rajshahi</option>
              <option>Barishal</option>
              <option>Sylhet</option>
              <option>Rangpur</option>
              <option>Mymensingh</option>
            </select>
          </div>
        </div>

        <!-- Contact -->
        <div>
          <label class="text-sm font-semibold text-gray-700">Official Email</label>
          <input type="email" placeholder="example@hospital.com" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Contact Number</label>
            <input type="text" placeholder="01XXXXXXXXX" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Emergency Hotline</label>
            <input type="text" placeholder="Optional" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
        </div>

        <!-- Blood Bank Info -->
    <label for="blood-bank" class="text-sm font-semibold text-gray-700">Has Blood Bank?</label>
    <select id="blood-bank"
      class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none"
      onchange="toggleBloodGroups()">
      <option value="">Select an option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  <!-- Blood Groups (Hidden by default) -->
  <div id="blood-groups-field" class="w-full hidden">
    <label class="text-sm font-semibold text-gray-700">Available Blood Groups</label>
    <select multiple
      class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none">
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>O+</option>
      <option>O-</option>
    </select>
  </div>

        <!-- Account Info -->
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Password</label>
            <input type="password" placeholder="Create password" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
          <div class="w-full">
            <label class="text-sm font-semibold text-gray-700">Confirm Password</label>
            <input type="password" placeholder="Confirm password" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A83231] outline-none" />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-[#A83231] text-white py-2 rounded-lg font-semibold hover:bg-[#8f2929] transition duration-300">
          Sign Up
        </button>

        <p class="text-center text-gray-600 text-sm mt-2">
          Already have an account?
          <a href="login.html" class="text-[#A83231] font-semibold hover:underline">Login</a>
        </p>
      </form>
    </div>
    <script>
  function toggleBloodGroups() {
    const bankSelect = document.getElementById("blood-bank");
    const groupsField = document.getElementById("blood-groups-field");

    if (bankSelect.value === "yes") {
      groupsField.classList.remove("hidden");
    } else {
      groupsField.classList.add("hidden");
    }
  }
</script>
  </body>
</html>
