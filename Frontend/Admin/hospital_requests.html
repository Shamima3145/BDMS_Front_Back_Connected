  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Responsive overrides for: 1024px, 768px, 425px, 375px, 320px
       Non-invasive: CSS only, minimal use of !important to override Tailwind utilities. */

    *, *::before, *::after { box-sizing: border-box; }
    img { max-width:100%; height:auto; display:block; }

    /* Layout base */
    .min-h-screen.flex { display:flex; align-items:stretch; gap:0; }
    aside.w-52 { width:13rem; min-width:13rem; flex-shrink:0; transition:all .18s ease; }
    .px-4.mt-4.w-full, .px-4.w-full { flex:1; padding:1.25rem; }

    /* Header */
    header { padding:1rem 2rem; align-items:center; }
    header img { max-height:3rem; }

    /* Table defaults */
    .overflow-x-auto { width:100%; -webkit-overflow-scrolling:touch; }
    table.min-w-full { width:100%; border-collapse:collapse; }
    table.min-w-full th, table.min-w-full td { padding:.6rem .75rem; text-align:left; word-break:break-word; }

    /* Controls */
    #searchHospital, #entriesHospital, #searchPublic, #entriesPublic { max-width: 16rem; }

    /* ------------------ <= 1024px ------------------ */
    @media (max-width:1024px) {
      aside.w-52 { width:12rem; min-width:12rem; }
      .text-3xl { font-size:1.6rem !important; }
      .px-4.mt-4.w-full, .px-4.w-full { padding:1rem; }
    }

    /* ------------------ <= 768px (tablet / mobile landscape) ------------------ */
    @media (max-width:768px) {
      .min-h-screen.flex { flex-direction:column; }

        width:100% !important; min-width:100% !important;
        border-right:none !important;
        border-bottom:1px solid rgba(0,0,0,0.06) !important;
        border-radius:0 !important;
        padding-top:.6rem !important; padding-bottom:.6rem !important;
      }
      header { padding:.8rem 1rem; flex-wrap:wrap; }
      header .flex.items-center.gap-3 { gap:.5rem; }
      .px-4.mt-4.w-full, .px-4.w-full { padding:.9rem !important; margin-top:.5rem; }
      table.min-w-full th, table.min-w-full td { padding:.5rem .6rem; font-size:.95rem; }
      #searchHospital, #searchPublic { max-width: 28rem; width:100%; }
      .bg-white.shadow-xl.rounded-xl { border-radius:.6rem; }
    }

    /* ------------------ <= 425px (large phones) ------------------ */
    @media (max-width:425px) {
      header { padding:.5rem .75rem !important; }
      header img { max-height:2.4rem; }
      .px-4.mt-4.w-full, .px-4.w-full { padding:.5rem !important; }
      .text-3xl { font-size:1.25rem !important; }
      #searchHospital, #searchPublic, .w-40, #entriesHospital, #entriesPublic { width:100% !important; min-width:0 !important; max-width:100% !important; }
      .flex.flex-wrap.justify-between.items-center.mb-4 { gap:.5rem; }
      .rounded-tr-3xl, .rounded-br-3xl { border-radius: .6rem; }
    }

    /* ------------------ <= 375px (small phones) ------------------ */
    @media (max-width:375px) {
      .font-bold { font-size:.95rem !important; }
      header img { max-height:2.1rem !important; }
      .px-4.mt-4.w-full, .px-4.w-full { padding:.5rem !important; }
      table.min-w-full th, table.min-w-full td { padding:.45rem .5rem; font-size:.92rem; }
      aside.w-52 nav a { padding:.5rem .65rem !important; font-size:.95rem; }
      .text-2xl { font-size:1rem !important; }
      .px-4.mt-4.w-full h1, .px-4.w-full h1 { font-size:1.5rem !important; }
    }

    /* ------------------ <= 320px (extra small) ------------------ */
    @media (max-width:320px) {
      .font-bold { font-size:.88rem !important; }
      h1.text-3xl { font-size:1.05rem !important; }
      button, input, select { font-size:.95rem !important; padding:.45rem .5rem !important; }
      .px-4.mt-4.w-full, .px-4.w-full { padding:.45rem !important; }
      aside.w-52 { padding-left:.5rem !important; padding-right:.5rem !important; width:100% !important; min-width:100% !important; }
      .flex.items-center.gap-3 img.w-10.h-10 { width:36px; height:36px; }
    }

    /* ------------------ Stacked table view on very small screens ------------------ */
    @media (max-width:520px) {
      /* hide header row and show rows as blocks with label/value pairs */
      table.min-w-full thead { display:none; }
      table.min-w-full tbody tr { display:block; margin-bottom:.6rem; border-radius:.5rem; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.04); border:1px solid rgba(0,0,0,0.03); }
      table.min-w-full tbody td { display:flex; justify-content:space-between; padding:.6rem .75rem; border-bottom:1px solid rgba(0,0,0,0.04); }
      table.min-w-full tbody td:last-child { border-bottom:0; }
      /* Insert pseudo-labels using CSS â€” best-effort fallback */
      table.min-w-full tbody td:nth-child(1)::before { content: "Request ID"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(2)::before { content: "Hospital"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(3)::before { content: "Blood"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(4)::before { content: "Units"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(5)::before { content: "Requested By"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(6)::before { content: "Status"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(7)::before { content: "Actions"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td::before { display:inline-block; width:38%; white-space:nowrap; font-size:.85rem; }
      table.min-w-full tbody td span, table.min-w-full tbody td a, table.min-w-full tbody td button { max-width:58%; text-align:right; overflow-wrap:break-word; }
    }

    /* Touch improvements */
    button, input, select { touch-action:manipulation; -webkit-tap-highlight-color:transparent; }
  </style>
</head>
<body class="bg-gray-100">

      <nav class="flex flex-col gap-2  text-white px-2">

    <!-- Main Content -->
<div class="px-4 mt-4 w-full">
  <h1 class="text-3xl font-bold text-[#A83231] mb-8">Blood Requests</h1>
<h2 class="text-2xl font-semibold text-[#B53535]">Requests from Hospitals</h2>
<!-- Pagination + Entries Per Page + Search for Requests from Hospitals -->
<div class="bg-white shadow-md rounded-lg mb-8 p-4">
  <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
    <!-- Entries Per Page Selector -->
    <div class="flex items-center gap-1 text-sm">
      <label for="entriesHospital" class="text-[#A83231] font-semibold">Show</label>
      <select id="entriesHospital" class="border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-red-200">
        <option>5</option>
        <option>10</option>
        <option>15</option>
      </select>
      <span class="text-[#A83231]">entries</span>
    </div>
    <!-- Search -->
    <div class="flex items-center gap-2">
      <input id="searchHospital" type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-400 focus:outline-none w-40 sm:w-60" />
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full text-black text-sm">
      <thead class="bg-[#A83231] text-white">
        <tr>
          <th class="py-3 px-4 font-medium">Request ID</th>
          <th class="py-3 px-4 font-medium">Hospital Name</th>
          <th class="py-3 px-4 font-medium">Blood Group</th>
          <th class="py-3 px-4 font-medium">Units</th>
          <th class="py-3 px-4 font-medium">Requested By</th>
          <th class="py-3 px-4 font-medium">Status</th>
          <th class="py-3 px-4 font-medium">Actions</th>
        </tr>
      </thead>
      <tbody id="hospitalTableBody">
        <!-- JS will render rows here -->
      </tbody>
    </table>
  </div>
  <!-- Pagination Controls -->
  <div class="flex flex-wrap justify-between items-center mt-4 gap-3">
    <div class="text-gray-500 text-xs md:text-sm" id="hospitalTableInfo"></div>
    <div class="flex gap-1" id="hospitalPagination"></div>
  </div>
</div>
</div>
 </div>
<script>
const hospitalData = [
  {id: "HR-001", hospital: "City Hospital", blood: "B+", units: 5, by: "Dr. Karim", status: "Pending"},
  {id: "HR-002", hospital: "General Hospital", blood: "O-", units: 3, by: "Dr. Hassan", status: "Accepted"},
  {id: "HR-003", hospital: "Memorial Clinic", blood: "A+", units: 7, by: "Dr. Fatima", status: "Declined"},
  {id: "HR-004", hospital: "Community Care", blood: "AB-", units: 4, by: "Dr. Reza", status: "Pending"},
  {id: "HR-005", hospital: "St. Mary's", blood: "B-", units: 2, by: "Dr. Jamal", status: "Accepted"},
  {id: "HR-006", hospital: "County Hospital", blood: "O+", units: 6, by: "Dr. Nadia", status: "Pending"},
  {id: "HR-007", hospital: "City Clinic", blood: "A-", units: 3, by: "Dr. Sami", status: "Declined"},
  {id: "HR-008", hospital: "Health Center", blood: "AB+", units: 5, by: "Dr. Liaqat", status: "Accepted"},
  {id: "HR-009", hospital: "Eastside Hospital", blood: "O-", units: 1, by: "Dr. Naeem", status: "Pending"},
  {id: "HR-010", hospital: "West End Clinic", blood: "B+", units: 8, by: "Dr. Samina", status: "Accepted"},
];

let hospitalCurrentPage = 1, hospitalEntriesPerPage = 5, hospitalSearch = '';

function renderHospitalTable() {
  const searchVal = hospitalSearch.toLowerCase();
  let filtered = hospitalData.filter(r =>
    r.id.toLowerCase().includes(searchVal) ||
    r.hospital.toLowerCase().includes(searchVal) ||
    r.blood.toLowerCase().includes(searchVal) ||
    r.by.toLowerCase().includes(searchVal) ||
    r.status.toLowerCase().includes(searchVal)
  );
  const totalRows = filtered.length;
  const totalPages = Math.max(1, Math.ceil(totalRows / hospitalEntriesPerPage));
  hospitalCurrentPage = Math.max(1, Math.min(hospitalCurrentPage, totalPages));
  const start = (hospitalCurrentPage - 1) * hospitalEntriesPerPage;
  const visible = filtered.slice(start, start + hospitalEntriesPerPage);

  document.getElementById('hospitalTableBody').innerHTML = visible.map(r => `
    <tr class="border-b hover:bg-gray-50">
      <td class="py-3 px-4 font-semibold">${r.id}</td>
      <td class="py-3 px-4">${r.hospital}</td>
      <td class="py-3 px-4 font-extrabold text-red-600">${r.blood}</td>
      <td class="py-3 px-4">${r.units}</td>
      <td class="py-3 px-4">${r.by}</td>
      <td class="py-3 px-4">
        <span class="rounded-full px-3 py-1 text-xs font-semibold ${
          r.status === 'Pending' ? 'bg-yellow-100 text-yellow-700' :
          r.status === 'Accepted' ? 'bg-green-100 text-green-700' :
          'bg-red-100 text-red-700'
        }">${r.status}</span>
      </td>
      <td class="py-3 px-4 flex gap-2">
        <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-xs font-bold">Accept</button>
        <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-xs font-bold">Decline</button>
      </td>
    </tr>
  `).join('');

  // Table Info
  document.getElementById('hospitalTableInfo').textContent =
    `Showing ${totalRows ? start + 1 : 0} to ${Math.min(start + hospitalEntriesPerPage, totalRows)} of ${totalRows} entries`;

  // Pagination buttons
  let pageBtns = '';
  for(let i = 1; i <= totalPages; i++) {
    pageBtns += `<button onclick="gotoHospitalPage(${i})" class="px-2 py-1 mx-0.5 rounded ${
        hospitalCurrentPage === i ? 'bg-[#FFD7D7] text-[#A83231] font-bold' : 'bg-gray-100 text-[#A83231] hover:bg-gray-200'
      }">${i}</button>`;
  }
  document.getElementById('hospitalPagination').innerHTML = `
    <button onclick="prevHospitalPage()" class="px-3 py-1 rounded-lg text-sm bg-[#006747] text-white hover:bg-[#178656] transition ${hospitalCurrentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}" ${hospitalCurrentPage === 1 ? 'disabled' : ''}>Prev</button>
    ${pageBtns}
    <button onclick="nextHospitalPage()" class="px-3 py-1 rounded-lg text-sm bg-[#A83231] text-white hover:bg-[#942222] transition ${hospitalCurrentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}" ${hospitalCurrentPage === totalPages ? 'disabled' : ''}>Next</button>`;

}

function prevHospitalPage() { hospitalCurrentPage--; renderHospitalTable(); }
function nextHospitalPage() { hospitalCurrentPage++; renderHospitalTable(); }
function gotoHospitalPage(n) { hospitalCurrentPage = n; renderHospitalTable(); }

document.getElementById('entriesHospital').addEventListener('change', function(e){
  hospitalEntriesPerPage = +this.value; hospitalCurrentPage = 1; renderHospitalTable();
});
document.getElementById('searchHospital').addEventListener('input', function(e){
  hospitalSearch = this.value; hospitalCurrentPage = 1; renderHospitalTable();
});

renderHospitalTable();
</script>
