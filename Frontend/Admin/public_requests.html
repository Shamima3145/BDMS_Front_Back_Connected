<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Responsive overrides for: 1024px, 768px, 425px, 375px, 320px
       Non-invasive: CSS only, minimal use of !important to override Tailwind utilities. */

    *, *::before, *::after { box-sizing: border-box; }
    img { max-width:100%; height:auto; display:block; }

    /* Layout base */
    .min-h-screen.flex { display:flex; align-items:stretch; gap:0; }
    aside.w-52 { width:13rem; min-width:13rem; flex-shrink:0; transition:all .18s ease; }
    .px-4.w-full { flex:1; padding:1.25rem; }

    /* Header */
    header { padding:1rem 2rem; align-items:center; }
    header img { max-height:3rem; }

    /* Table defaults */
    .overflow-x-auto { width:100%; -webkit-overflow-scrolling:touch; }
    table.min-w-full { width:100%; border-collapse:collapse; }
    table.min-w-full th, table.min-w-full td { padding:.6rem .75rem; text-align:left; word-break:break-word; }

    /* Controls */
    #searchPublic, #entriesPublic { max-width: 16rem; }

    /* ------------------ <= 1024px ------------------ */
    @media (max-width:1024px) {
      aside.w-52 { width:12rem; min-width:12rem; }
      .text-3xl { font-size:1.6rem !important; }
      .px-4.w-full { padding:1rem; }
    }

    /* ------------------ <= 768px (tablet / mobile landscape) ------------------ */
    @media (max-width:768px) {
      .min-h-screen.flex { flex-direction:column; }
      aside.w-52 {
        width:100% !important; min-width:100% !important;
        border-right:none !important;
        border-bottom:1px solid rgba(0,0,0,0.06) !important;
        border-radius:0 !important;
        padding-top:.6rem !important; padding-bottom:.6rem !important;
      }
      header { padding:.8rem 1rem; flex-wrap:wrap; }
      header .flex.items-center.gap-3 { gap:.5rem; }
      .px-4.w-full { padding:.9rem !important; margin-top:.5rem; }
      table.min-w-full th, table.min-w-full td { padding:.5rem .6rem; font-size:.95rem; }
      #searchPublic { max-width: 28rem; width:100%; }
    }

    /* ------------------ <= 425px (large phones) ------------------ */
    @media (max-width:425px) {
      header { padding:.5rem .75rem !important; }
      header img { max-height:2.4rem; }
      .px-4.w-full { padding:.6rem !important; }
      .text-3xl { font-size:1.25rem !important; }
      #searchPublic, .w-40, #entriesPublic { width:100% !important; min-width:0 !important; max-width:100% !important; }
      .flex.flex-wrap.justify-between.items-center.mb-4 { gap:.5rem; }
    }

    /* ------------------ <= 375px (small phones) ------------------ */
    @media (max-width:375px) {
      .font-bold { font-size:.95rem !important; }
      header img { max-height:2.1rem !important; }
      .px-4.w-full { padding:.5rem !important; }
      table.min-w-full th, table.min-w-full td { padding:.45rem .5rem; font-size:.92rem; }
      aside.w-52 nav a { padding:.5rem .65rem !important; font-size:.95rem; }
      .text-2xl { font-size:1rem !important; }
    }

    /* ------------------ <= 320px (extra small) ------------------ */
    @media (max-width:320px) {
      .font-bold { font-size:.88rem !important; }
      h1.text-3xl { font-size:1.05rem !important; }
      button, input, select { font-size:.95rem !important; padding:.45rem .5rem !important; }
      .px-4.w-full { padding:.45rem !important; }
      aside.w-52 { padding-left:.5rem !important; padding-right:.5rem !important; }
    }

    /* ------------------ Stacked table view on very small screens ------------------ */
    @media (max-width:520px) {
      /* hide header row and show rows as blocks with label/value pairs */
      table.min-w-full thead { display:none; }
      table.min-w-full tbody tr { display:block; margin-bottom:.6rem; border-radius:.5rem; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.04); border:1px solid rgba(0,0,0,0.03); }
      table.min-w-full tbody td { display:flex; justify-content:space-between; padding:.6rem .75rem; border-bottom:1px solid rgba(0,0,0,0.04); }
      table.min-w-full tbody td:last-child { border-bottom:0; }
      /* Insert pseudo-labels using CSS â€” best-effort fallback */
      table.min-w-full tbody td:nth-child(1)::before { content: "Request ID"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(2)::before { content: "Patient"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(3)::before { content: "Blood"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(4)::before { content: "Units"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(5)::before { content: "Requested By"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(6)::before { content: "Status"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td:nth-child(7)::before { content: "Actions"; font-weight:600; margin-right:.5rem; color:#A83231; }
      table.min-w-full tbody td::before { display:inline-block; width:38%; white-space:nowrap; font-size:.85rem; }
      table.min-w-full tbody td span, table.min-w-full tbody td a, table.min-w-full tbody td button { max-width:58%; text-align:right; overflow-wrap:break-word; }
    }

    /* Touch improvements */
    button, input, select { touch-action:manipulation; -webkit-tap-highlight-color:transparent; }
  </style>
</head>

</header>

      <nav class="flex flex-col gap-2  text-white px-2">
        <a href="./admin_dashboard.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
        <a href="./blood_inventory.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-database"></i> Inventory</a>

<div class="px-4 mt-4 w-full">

  <h2 class="text-2xl font-semibold text-[#B53535]">Requests from Publics</h2>
<!-- Pagination + Entries Per Page + Search for Requests from Hospitals -->

  <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
