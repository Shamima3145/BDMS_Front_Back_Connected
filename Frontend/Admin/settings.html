<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Non-invasive responsive helpers for 1024, 768, 425, 375, 320px.
       Only CSS, minimal !important to override Tailwind where needed. */

    *, *::before, *::after { box-sizing: border-box; }
    img { max-width:100%; height:auto; display:block; }

    /* Base layout helpers */
    .min-h-screen.flex { display:flex; align-items:stretch; gap:0; }
    aside.w-52 { width:13rem; min-width:13rem; flex-shrink:0; transition: all .18s ease; }
    section.flex-1 { flex:1; padding-top:2.5rem; padding-bottom:2.5rem; padding-left:2.5rem; padding-right:2.5rem; }
    .grid.grid-cols-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:2rem; }
    .col-span-2 { grid-column: span 2 / span 2; }

    /* Header */
    header { padding:1rem 2rem; align-items:center; }
    header img { max-height:3rem; }

    /* Panels */
    .rounded-xl { border-radius:.75rem; }

    /* Form/grid adjustments */
    .grid.grid-cols-2 { display:grid; grid-template-columns: repeat(2, 1fr); gap:1rem; }

    /* Table / stacked view fallback */
    table { width:100%; border-collapse:collapse; }
    table th, table td { padding:.75rem; text-align:left; word-break:break-word; }

    /* ------------------ <= 1024px ------------------ */
    @media (max-width:1024px) {
      aside.w-52 { width:12rem; min-width:12rem; }
      section.flex-1 { padding-left:2rem !important; padding-right:2rem !important; }
      .grid.grid-cols-3 { grid-template-columns: repeat(2, 1fr); gap:1.25rem; }
      .col-span-2 { grid-column: span 2 / span 2; }
    }

    /* ------------------ <= 768px (tablet / mobile landscape) ------------------ */
    @media (max-width:768px) {
      .min-h-screen.flex { flex-direction:column; }
      aside.w-52 {
        width:100% !important; min-width:100% !important;
        border-right:none !important;
        border-bottom:1px solid rgba(0,0,0,0.06) !important;
        border-radius:0 !important;
        padding-top:.6rem !important; padding-bottom:.6rem !important;
      }
      header { padding:.8rem 1rem; flex-wrap:wrap; }
      section.flex-1 { padding:1rem !important; margin-top:.5rem; }
      .grid.grid-cols-3 { grid-template-columns: 1fr !important; gap:1rem !important; }
      .col-span-2 { grid-column: auto !important; }
      .grid.grid-cols-2 { grid-template-columns: 1fr !important; }
      .rounded-xl { padding:.9rem !important; }
      table th, table td { padding:.6rem .65rem; font-size:.95rem; }
    }

    /* ------------------ <= 425px (large phones) ------------------ */
    @media (max-width:425px) {
      header { padding:.5rem .75rem !important; }
      header img { max-height:2.4rem; }
      section.flex-1 { padding:.75rem !important; }
      .grid.grid-cols-3, .grid.grid-cols-2 { gap:.6rem !important; }
      h3.font-bold { font-size:1rem !important; }
      .col-span-2 { grid-column: auto !important; }
      button, input, select { font-size:14px !important; }
    }

    /* ------------------ <= 375px (small phones) ------------------ */
    @media (max-width:375px) {
      section.flex-1 { padding:.6rem !important; }
      header img { max-height:2.1rem !important; }
      table th, table td { padding:.5rem .55rem; font-size:.92rem; }
      .grid.grid-cols-3, .grid.grid-cols-2 { gap:.5rem !important; }
      .col-span-2 { grid-column: auto !important; }
    }

    /* ------------------ <= 320px (extra small) ------------------ */
    @media (max-width:320px) {
      section.flex-1 { padding:.45rem !important; }
      header img { max-height:1.9rem !important; }
      .font-bold { font-size:.88rem !important; }
      button, input, select { font-size:.95rem !important; padding:.45rem .5rem !important; }
      aside.w-52 { padding-left:.5rem !important; padding-right:.5rem !important; width:100% !important; min-width:100% !important; }
    }

    /* ------------------ Stacked table view on small screens ------------------ */
    @media (max-width:520px) {
      table thead { display:none; }
      table tbody tr { display:block; margin-bottom:.6rem; border-radius:.5rem; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.04); border:1px solid rgba(0,0,0,0.03); }
      table tbody td { display:flex; justify-content:space-between; padding:.6rem .75rem; border-bottom:1px solid rgba(0,0,0,0.04); }
      table tbody td:last-child { border-bottom:0; }
      /* pseudo-labels (best-effort) */
      table tbody td:nth-child(1)::before { content: "Field 1"; font-weight:600; margin-right:.5rem; color:#7A1F1F; }
      table tbody td:nth-child(2)::before { content: "Field 2"; font-weight:600; margin-right:.5rem; color:#7A1F1F; }
      table tbody td::before { display:inline-block; width:40%; white-space:nowrap; font-size:.85rem; }
      table tbody td span, table tbody td a, table tbody td button, table tbody td div { max-width:58%; text-align:right; overflow-wrap:break-word; }
    }

    /* Touch improvements */
    button, input, select { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="bg-[#FFFAEF] font-sans">
      <!-- Header -->
<header class="bg-gradient-to-r from-[#FFFAEF] to-[#A83231] flex justify-between items-center px-8 py-3">
  <!-- Left Section -->
  <div class="flex items-center gap-3">
    <img src="./assets/logo.png" alt="BloodBridge Logo" class="w-10 h-10" />
    <span class="font-bold text-[#A83231] text-xl tracking-wide">BLOODBRIDGE - Admin Dashboard</span>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-4 bg-white shadow px-5 py-2 rounded-xl">
    <span class="font-semibold text-[#A83231]">Admin</span>
    <button class="ml-2 bg-[#942222] text-white px-3 py-1 rounded shadow-md flex items-center gap-2 hover:bg-[#ed0000] transition-colors duration-200">
      Logout
      <svg class="w-4 h-4 text-white" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

</header>

<div class="min-h-screen flex mx-auto bg-white shadow-xl rounded-xl ">
    <aside class="bg-[#A83231] text-white w-52 flex flex-col py-8  shadow-lg rounded-tr-3xl rounded-br-3xl">
      <nav class="flex flex-col gap-2  text-white px-2">
        <a href="./admin_dashboard.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
        <a href="./blood_inventory.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-database"></i> Inventory</a>
        <div class="relative inline-block text-left">
          <button onclick="toggleDropdown()" type="button"
    class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"
    id="requestsButton" aria-haspopup="true" aria-expanded="false">
    <i class="fa-solid fa-droplet"></i> Requests
    <svg class="ml-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div id="dropdownMenu" class="hidden absolute z-10 mt-2 w-40 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5">
    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="requestsButton">
      <a href="./public_requests.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Public</a>
      <a href="./hospital_requests.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Hospitals</a>
    </div>
  </div>
        </div>
        <a href="./donors.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-users"></i> Donors</a>
        <a href="./reports.html" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-white/20"><i class="fa-solid fa-file-lines"></i> Reports</a>
        <a href="./settings.html" class="flex items-center gap-3 py-2 px-4 rounded-xl bg-white/20 font-bold shadow text-[#ffefef]"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>
   <section class="flex-1 py-10 px-10">
      <!-- Panels -->
      <div class="grid grid-cols-3 gap-8">
    <!-- General Information Panel -->
    <div class="col-span-2 bg-white rounded-xl shadow p-7">
    <h3 class="font-bold text-xl text-[#B53535] mb-4">Admin Information</h3>
  <!-- Update Own Info Form -->
    <form class="grid grid-cols-2 gap-x-6 gap-y-4 mb-8">
        <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">Admin ID</label>
      <input type="text" class="w-full border rounded-md px-3 py-2" value="ADM001" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
      <input type="email" class="w-full border rounded-md px-3 py-2" value="admin@example.com" />
    </div>
    </form>
  <button class="mt-2 px-7 py-2 rounded-lg bg-[#B53535] text-white font-semibold shadow hover:bg-[#8c2a2a] transition block ml-auto">
    Update Info
  </button>

  <hr class="my-8 border-gray-200">

  <!-- Add New Admin Form -->
  <h3 class="font-bold text-xl text-[#B53535] mb-4">Add New Admin</h3>
  <form class="grid grid-cols-2 gap-x-6 gap-y-4">
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">New Admin ID</label>
      <input type="text" class="w-full border rounded-md px-3 py-2" placeholder="Enter new admin ID" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
      <input type="email" class="w-full border rounded-md px-3 py-2" placeholder="Enter email" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
      <input type="password" class="w-full border rounded-md px-3 py-2" placeholder="Enter password" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
      <input type="password" class="w-full border rounded-md px-3 py-2" placeholder="Confirm password" />
    </div>
  </form>
  <button class="mt-6 px-7 py-2 rounded-lg bg-[#B53535] text-white font-semibold shadow hover:bg-[#8c2a2a] transition block ml-auto">
    Add Admin
  </button>
</div>


        <!-- Right Side Panels -->
        <div class="flex flex-col gap-8">
          <!-- Password Update Panel -->
          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="font-bold text-lg text-[#B53535] mb-2">Password Information</h3>
            <form>
              <label class="block text-sm font-semibold text-gray-600 mb-1">Current Password</label>
              <input type="password" class="w-full border rounded-md px-3 py-2 mb-3" placeholder="Enter your current password" />
              <label class="block text-sm font-semibold text-gray-600 mb-1">New Password</label>
              <input type="password" class="w-full border rounded-md px-3 py-2 mb-3" placeholder="Enter your new password" />
              <ul class="text-xs text-gray-500 mb-2">
                <li>At least 8 characters, up to 12</li>
                <li>At least one lowercase & uppercase</li>
              </ul>
              <button class="w-full bg-[#B53535] text-white py-2 rounded-lg font-medium hover:bg-[#8c2a2a]">Save all</button>
            </form>
          </div>
        
        </div>
      </div>
    </section> 
</div>
