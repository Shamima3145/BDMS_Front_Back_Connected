<script>
const donationData = [
  { id: "D-001", date: "15 Oct 2025", blood: "O+", units: 1, center: "Central Blood Bank", status: "Completed" },
  { id: "D-002", date: "20 Aug 2025", blood: "A-", units: 2, center: "City Hospital", status: "Completed" },
  { id: "D-003", date: "05 Jul 2025", blood: "B+", units: 1, center: "Community Blood Center", status: "Completed" },
  // Add more entries as desired
];

let currentDonationPage = 1, donationEntriesPerPage = 5, donationSearch = '';

function renderDonationTable() {
  const searchVal = donationSearch.toLowerCase();
  let filtered = donationData.filter(r =>
    r.id.toLowerCase().includes(searchVal) ||
    r.date.toLowerCase().includes(searchVal) ||
    r.blood.toLowerCase().includes(searchVal) ||
    r.center.toLowerCase().includes(searchVal) ||
    r.status.toLowerCase().includes(searchVal)
  );

  const totalRows = filtered.length;
  const totalPages = Math.max(1, Math.ceil(totalRows / donationEntriesPerPage));
  currentDonationPage = Math.max(1, Math.min(currentDonationPage, totalPages));
  const start = (currentDonationPage - 1) * donationEntriesPerPage;
  const visible = filtered.slice(start, start + donationEntriesPerPage);

  document.getElementById('donationTableBody').innerHTML = visible.map(r => `
    <tr class="border-b hover:bg-gray-50">
      <td class="py-3 px-6 font-semibold">${r.id}</td>
      <td class="py-3 px-6">${r.date}</td>
      <td class="py-3 px-6 font-extrabold text-red-600">${r.blood}</td>
      <td class="py-3 px-6">${r.units}</td>
      <td class="py-3 px-6">${r.center}</td>
      <td class="py-3 px-6">
        <span class="rounded-full px-3 py-1 text-xs font-semibold ${
          r.status === "Completed" ? "bg-green-100 text-green-700" : "bg-yellow-100 text-yellow-700"
        }">${r.status}</span>
      </td>
    </tr>
  `).join('');

  document.getElementById('donationTableInfo').textContent =
    `Showing ${totalRows ? start + 1 : 0} to ${Math.min(start + donationEntriesPerPage, totalRows)} of ${totalRows} entries`;

  let pageBtns = '';
  for(let i = 1; i <= totalPages; i++) {
    pageBtns += `<button onclick="gotoDonationPage(${i})" class="px-2 py-1 mx-0.5 rounded ${currentDonationPage === i ? 'bg-green-200 text-green-800 font-bold' : 'bg-gray-100 text-green-700 hover:bg-gray-200'}">${i}</button>`;
  }

  document.getElementById('donationPagination').innerHTML = `
    <button onclick="prevDonationPage()" class="px-3 py-1 rounded-lg text-sm bg-green-700 text-white hover:bg-green-600 transition ${currentDonationPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}" ${currentDonationPage === 1 ? 'disabled' : ''}>Prev</button>
    ${pageBtns}
    <button onclick="nextDonationPage()" class="px-3 py-1 rounded-lg text-sm bg-green-700 text-white hover:bg-green-600 transition ${currentDonationPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}" ${currentDonationPage === totalPages ? 'disabled' : ''}>Next</button>
  `;
}

function prevDonationPage() { currentDonationPage--; renderDonationTable(); }
function nextDonationPage() { currentDonationPage++; renderDonationTable(); }
function gotoDonationPage(n) { currentDonationPage = n; renderDonationTable(); }

document.getElementById('entriesDonation').addEventListener('change', (e) => {
  donationEntriesPerPage = +e.target.value; currentDonationPage = 1; renderDonationTable();
});

document.getElementById('searchDonation').addEventListener('input', (e) => {
  donationSearch = e.target.value; currentDonationPage = 1; renderDonationTable();
});

renderDonationTable();
</script>
