<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register page</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
      /* original background */
      body {
        background: linear-gradient(to bottom, #fffaed, #c74949);
      }

      /* Responsive overrides (1024, 768, 425, 375, 320px).
         Non-invasive: only CSS, no HTML changes. */
      .bg-white.rounded-2xl { width: 100%; max-width: 600px; box-sizing: border-box; }
      .bg-white.rounded-2xl.p-8 { padding: 2rem; } /* default padding fallback */

      /* Make images & form fields fluid */
      img.mx-auto.h-40.w-40 { width: 160px; height: 160px; object-fit: contain; }
      .w-1\/2 { width: 50%; }
      form .flex.gap-3 { display: flex; gap: 0.75rem; align-items: stretch; }
      form .flex.justify-content.gap-3 { display: flex; gap: 0.75rem; }

      /* Small layout niceties */
      .shadow-lg { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

      /* -------------- <= 1024px -------------- */
      @media (max-width:1024px) {
        .bg-white.rounded-2xl { max-width: 560px; }
        img.mx-auto.h-40.w-40 { width: 140px; height: 140px; }
      }

      /* -------------- <= 768px (tablet / mobile landscape) -------------- */
      @media (max-width:768px) {
        /* make card fit and reduce padding */
        .bg-white.rounded-2xl { margin: 0 1rem; max-width: 720px; padding: 1.25rem !important; }
        img.mx-auto.h-40.w-40 { width: 120px; height: 120px; }
        /* stack side-by-side inputs vertically */
        form .flex.gap-3,
        form .flex.justify-content.gap-3 { flex-direction: column; }
        form .w-1\/2 { width: 100% !important; }
        .p-8 { padding: 1rem !important; }
      }

      /* -------------- <= 425px (large phones) -------------- */
      @media (max-width:425px) {
        .bg-white.rounded-2xl { margin: 0 0.75rem; padding: 0.85rem !important; }
        img.mx-auto.h-40.w-40 { width: 110px; height: 110px; }
        .text-2xl { font-size: 1.25rem !important; }
        .w-1\/2 { width: 100% !important; }
        input, select, button { font-size: 14px !important; }
      }

      /* -------------- <= 375px (small phones) -------------- */
      @media (max-width:375px) {
        .bg-white.rounded-2xl { margin: 0 0.6rem; padding: 0.7rem !important; }
        img.mx-auto.h-40.w-40 { width: 96px; height: 96px; }
        .text-2xl { font-size: 1.1rem !important; }
        input, select { padding: 0.5rem 0.6rem !important; }
        .space-y-4 > * + * { margin-top: 0.65rem !important; }
      }

      /* -------------- <= 320px (extra small) -------------- */
      @media (max-width:320px) {
        .bg-white.rounded-2xl { margin: 0 0.5rem; padding: 0.6rem !important; }
        img.mx-auto.h-40.w-40 { width: 84px; height: 84px; }
        h2.text-2xl { font-size: 1rem !important; }
        .w-1\/2 { width: 100% !important; }
        button.w-full { padding: 0.55rem 0.6rem !important; font-size: 14px !important; }
      }

      /* Accessibility / touch improvements */
      button, input, select { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  <div>
    <div class="flex flex-col items-center mb-2 mt-2">
      <a href="./landing_page.html">
        <img src="./assets/logo.png" alt="BloodBridge Logo" class="w-20 h-20 mb-2" />
      </a>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8 w-[600px]  text-center">
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-[#a21c1c] mb-2">Register</h2>
    <p class="text-sm text-[#a21c1c] mb-6">Hey, Enter your details to create your account.</p>

    <!-- Form -->
    <form  class="space-y-4 text-left">
      <!-- Name fields -->
      <label for="name" class="block text-red-700 font-medium mb-1">Name</label>
      <div class="flex gap-3">
        <input type="text" placeholder="First Name" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>
        <input type="text" placeholder="Last Name" class="w-1/2 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>
      </div>

      <!-- Blood group and Gender -->
       <div class="flex justify-content gap-3">
        <div class="w-1/2">
          <label for="blood-group" class="block text-red-700 font-medium mb-1">Blood Group</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>
            <option value="">Blood Group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
        <div class="w-1/2">
          <label for="gender" class="block text-red-700 font-medium mb-1">Gender</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
       </div>
      

      <!-- Previous blood history -->
      <label for="blood-history" class="block text-red-700 font-medium mb-1">Have you ever given blood?</label>
      <select id="blood-history" 
      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" 
      required
      onchange="toggleDateField()">
      <option value="">Select an option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <!-- Date Input (Hidden by default) -->
    <div id="date-field" class="mt-4 hidden">
      <label for="donation-date" class="block text-red-700 font-medium mb-1">
        Last Blood Donation Date
      </label>
      <input type="date" id="donation-date" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" />
    </div>
      <!-- Contact number -->
      <label for="contact-number" class="block text-red-700 font-medium mb-1">Contact Number</label>
      <input type="text" placeholder="Contact Number" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>

      <!-- Email -->
      <label for="email" class="block text-red-700 font-medium mb-1">Email</label>
      <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>

      <!-- Area -->
      <label for="area" class="block text-red-700 font-medium mb-1">Area</label>
      <input type="text" placeholder="Enter your Area" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300" required>
      
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-red-700 font-medium mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-red-700 font-medium mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
          required
        />
      </div>
      <!-- Submit -->
      <button type="submit" class="w-full bg-[#a21c1c] text-white font-semibold py-2 rounded-lg hover:bg-[#8c1717] transition-all">
        Sign Up
      </button>
    </form>

    <!-- Login link -->
    <p class="text-sm text-gray-700 mt-4">
      Already have an account?
      <a href="./login.html" class="font-semibold text-[#a21c1c] hover:scale-110">Login</a>
    </p>
  </div>
  </div>
  </div>

<script src="./index.js"></script>
</body>
</html>
