<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Requests - BloodBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- For icons, e.g., Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-[#FFFAEF]">

  <!-- Navbar -->
  <nav class="bg-[#A83231] py-3">
    <div class="max-w-full md:max-w-[1200px] mx-auto flex flex-col md:flex-row justify-between items-center px-4 gap-3">
      <div class="flex items-center gap-3 font-bold text-lg text-white">
        <img src="./assets/logo.png" class="w-10 h-10 rounded-lg bg-white p-1" alt="BloodBridge Logo" />
        BLOODBRIDGE Admin
      </div>
      <div class="flex flex-wrap gap-2 mt-3 md:mt-0">
        <button class="border-2 border-solid border-white px-5 py-1 rounded-3xl text-white hover:scale-110 transition">Logout</button>
      </div>
    </div>
  </nav>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="bg-[#006747] text-white w-64 min-w-[200px] flex flex-col py-8 px-6 rounded-tr-3xl rounded-br-3xl shadow-lg">
      <nav class="flex flex-col gap-6 mt-5">
        <a href="#" class="flex items-center gap-3 py-3 px-4 bg-[#178656] rounded-xl font-semibold shadow hover:bg-[#23b979] transition"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
        <a href="#" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-[#18a85c] transition"><i class="fa-solid fa-database"></i> Blood Inventory</a>
        <a href="#" class="flex items-center gap-3 py-2 px-4 rounded-xl bg-white/10 font-bold shadow text-[#FFD7D7]"> <i class="fa-solid fa-droplet"></i> Blood Requests</a>
        <a href="#" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-[#18a85c] transition"><i class="fa-solid fa-users"></i> Donors</a>
        <a href="#" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-[#18a85c] transition"><i class="fa-solid fa-file-lines"></i> Reports</a>
        <a href="#" class="flex items-center gap-3 py-2 px-4 rounded-xl hover:bg-[#18a85c] transition"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 px-4 md:px-12 py-12">
      <h1 class="text-3xl font-bold text-[#A83231] mb-8">Blood Requests</h1>
      <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
        <table class="min-w-full text-[#A83231]">
          <thead class="bg-[#FFD7D7]">
            <tr>
              <th class="py-4 px-6 text-left font-medium">Request ID</th>
              <th class="py-4 px-6 text-left font-medium">Patient Name</th>
              <th class="py-4 px-6 text-left font-medium">Blood Group</th>
              <th class="py-4 px-6 text-left font-medium">Units</th>
              <th class="py-4 px-6 text-left font-medium">Requested By</th>
              <th class="py-4 px-6 text-left font-medium">Status</th>
              <th class="py-4 px-6 text-left font-medium">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row -->
            <tr class="border-b hover:bg-[#FFF0C9]">
              <td class="py-3 px-6 font-semibold">BR-001</td>
              <td class="py-3 px-6">Maria Ahmed</td>
              <td class="py-3 px-6 font-extrabold">O+</td>
              <td class="py-3 px-6">2</td>
              <td class="py-3 px-6">Dr. Rahman</td>
              <td class="py-3 px-6"><span class="rounded-full bg-yellow-100 text-yellow-700 px-3 py-1 text-xs font-semibold">Pending</span></td>
              <td class="py-3 px-6 flex gap-2">
                <button class="bg-[#006747] hover:bg-[#139b5c] text-white px-4 py-2 rounded-lg text-xs font-bold">Accept</button>
                <button class="bg-[#A83231] hover:bg-[#850d1c] text-white px-4 py-2 rounded-lg text-xs font-bold">Decline</button>
              </td>
            </tr>
            <!-- More sample rows -->
            <tr class="border-b hover:bg-[#FFF0C9]">
              <td class="py-3 px-6 font-semibold">BR-002</td>
              <td class="py-3 px-6">Imtiaz Hossain</td>
              <td class="py-3 px-6 font-extrabold">A-</td>
              <td class="py-3 px-6">1</td>
              <td class="py-3 px-6">Nurse Lata</td>
              <td class="py-3 px-6"><span class="rounded-full bg-yellow-100 text-yellow-700 px-3 py-1 text-xs font-semibold">Pending</span></td>
              <td class="py-3 px-6 flex gap-2">
                <button class="bg-[#006747] hover:bg-[#139b5c] text-white px-4 py-2 rounded-lg text-xs font-bold">Accept</button>
                <button class="bg-[#A83231] hover:bg-[#850d1c] text-white px-4 py-2 rounded-lg text-xs font-bold">Decline</button>
              </td>
            </tr>
            <!-- Add further rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
